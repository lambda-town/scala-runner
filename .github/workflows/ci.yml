name: Scala CI

on: pull_request
env:
  GITHUB_USER: CI
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Publish docker image locally and run tests
      run: server/docker test
